{% extends 'base.html' %}
{% load static %}


{% block title %}Home{% endblock %}

{% block content %}
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 text-center mt-5">
        <h2 class="text-white mb-4">Welcome to the Gallery</h2>
        {% if main_image %}
          <div class="main-image" style="height: 80vh; position: relative; overflow: hidden;">
            <img src="{{ main_image }}" alt="Main Image" class="img-fluid" 
                 style="width: 100%; height: 100%; object-fit: cover; object-position: center;">
          </div>
        {% endif %}
      </div>
    </div>
  </div>
{% endblock %}
