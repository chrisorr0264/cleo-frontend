<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Stream - Single Column</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery (Required by Fancybox) -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- Fancybox CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.css" />

    <!-- Fancybox JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"></script>


    <style>
        .photo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .photo-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            width: 100%;
            max-width: 800px;
        }

        .photo-item img {
            width: 50%;
            height: auto;
            margin-right: 20px;
        }

        .photo-details {
            flex: 1;
        }

        .photo-details p {
            margin: 0 0 5px;
        }

        .scrollable-tags {
            max-height: 500px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 5px;
            border-radius: 5px;
        }

        .copy-btn {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="photo-container">
            {% for media in page_obj %}
                <div class="photo-item">
                    <!-- Link the thumbnail to the full image -->
                    <a href="{{ media.full_path }}" data-fancybox="gallery" data-caption="{{ media.new_name }}">
                        <img src="{{ media.thumbnail_path }}" alt="Thumbnail" class="img-fluid" loading="lazy">
                    </a>
                    <div class="photo-details">
                        <!-- Image Name with Size -->
                        <p><strong>{{ media.new_name }}</strong> ({{ media.size_human_readable }})</p>
    
                        <!-- Tags as Checkboxes in a Scrollable Container -->
                        <div class="tags-checkboxes scrollable-tags" data-media-id="{{ media.media_object_id }}">
                            {% for tag in available_tags %}
                                <div class="form-check">
                                    <input class="form-check-input tag-checkbox" type="checkbox" value="{{ tag.tag_id }}" id="tag-{{ tag.tag_id }}-{{ media.media_object_id }}" data-media-id="{{ media.media_object_id }}" {% if tag.tag_id in media.assigned_tags %} checked {% endif %}>
                                    <label class="form-check-label" for="tag-{{ tag.tag_id }}-{{ media.media_object_id }}">
                                        {{ tag.tag_name }}
                                    </label>
                                </div>
                            {% endfor %}
                        </div>
    
                        <!-- Copy Button -->
                        <button class="btn btn-primary btn-sm copy-btn" data-media-id="{{ media.media_object_id }}">Copy</button>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            attachCopyButtonListeners();
            attachTagCheckboxListeners();
    
            let currentPage = 1;
            let isLoading = false;
    
            // Debounced scroll event listener
            window.addEventListener('scroll', debounce(() => {
                if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 500 && !isLoading) {
                    loadMorePhotos();
                }
            }, 200)); // 200ms debounce
    
            // Function to load more photos (with batch appending to DOM)
            function loadMorePhotos() {
                if (isLoading) return;
    
                isLoading = true;
                currentPage += 1;
    
                fetch(`?page=${currentPage}`)
                    .then(response => response.text())
                    .then(data => {
                        const parser = new DOMParser();
                        const newDocument = parser.parseFromString(data, 'text/html');
                        const newPhotos = newDocument.querySelectorAll('.photo-item');
    
                        if (newPhotos.length > 0) {
                            const photoContainer = document.querySelector('.photo-container');
                            const fragment = document.createDocumentFragment();
    
                            newPhotos.forEach(photo => {
                                fragment.appendChild(photo);
                            });
    
                            photoContainer.appendChild(fragment);  // Append all new items in one go
                            attachCopyButtonListeners(); // Re-attach listeners to new elements
                            attachTagCheckboxListeners(); // Re-attach listeners to new elements
                        } else {
                            console.warn('No more photos to load.');
                        }
    
                        isLoading = false;
                    })
                    .catch(error => {
                        console.error('Error loading more photos:', error);
                        isLoading = false;
                    });
            }
    
            function attachCopyButtonListeners() {
                document.querySelectorAll('.copy-btn').forEach(button => {
                    button.addEventListener('click', function() {
                        const mediaId = this.dataset.mediaId;
    
                        fetch(`/media/copy_image/${mediaId}/`, {
                            method: 'GET',
                            headers: {
                                'X-CSRFToken': '{{ csrf_token }}',  // Include CSRF token if required for GET requests in your setup
                            }
                        })
                        .then(response => response.json())
                        .then(data => {
                            if (data.success) {
                                console.log('Image copied successfully.');
                            } else {
                                alert('Error copying image: ' + data.error);
                            }
                        })
                        .catch(error => {
                            console.error('Error:', error);
                            alert('An error occurred while copying the image.');
                        });
                    });
                });
            }
    
            function attachTagCheckboxListeners() {
                document.querySelectorAll('.tag-checkbox').forEach(checkbox => {
                    checkbox.addEventListener('change', debounce(function() {
                        const mediaId = checkbox.dataset.mediaId;
                        const selectedTags = getSelectedTags(mediaId);
                        updateTags(mediaId, selectedTags);
                    }, 300)); // Debounce with a delay of 300ms
                });
            }
    
            function getSelectedTags(mediaId) {
                const checkboxes = document.querySelectorAll(`.tags-checkboxes[data-media-id="${mediaId}"] .tag-checkbox`);
                return Array.from(checkboxes)
                    .filter(checkbox => checkbox.checked)
                    .map(checkbox => checkbox.value);
            }
    
            // Update tags on the server
            function updateTags(mediaId, selectedTags) {
                fetch(`/media/update_tags/${mediaId}/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': '{{ csrf_token }}',
                    },
                    body: JSON.stringify({ tags: selectedTags })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        console.log('Tags updated successfully');
                    } else {
                        console.error('Error updating tags');
                    }
                })
                .catch(error => console.error('Error parsing JSON:', error));
            }
    
            // Debounce function to limit the rate at which a function can fire
            function debounce(func, wait) {
                let timeout;
                return function(...args) {
                    const later = () => {
                        clearTimeout(timeout);
                        func(...args);
                    };
                    clearTimeout(timeout);
                    timeout = setTimeout(later, wait);
                };
            }
        });
    </script>
    

</body>
</html>
