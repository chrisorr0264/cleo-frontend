<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Stream</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .photo-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .photo-item img {
            width: 100%;
            height: auto;
            display: block;
            margin-bottom: 10px;
        }

        .card-body {
            padding: 10px;
        }

        .card-text {
            font-size: 14px;
            margin-bottom: 5px;
        }

        .form-check-label {
            margin-left: 5px;
        }

        .scrollable-tags {
            max-height: 150px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 5px;
            border-radius: 5px;
            will-change: transform;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row" id="photo-container">
            {% for media in page_obj %}
                <div class="col-lg-4 col-md-6 mb-4 photo-item">
                    <div class="card">
                        <img src="{{ media.full_path }}" alt="Thumbnail" class="img-fluid card-img-top" loading="lazy">
                        <div class="card-body text-center row">
                            <!-- First Column -->
                            <div class="col-6">
                                <!-- Image Counter -->
                                <p class="card-text">{{ start_count|add:forloop.counter }} / {{ total_images }}</p>
                                <!-- Image Name with Size -->
                                <p class="card-text">{{ media.new_name }} ({{ media.size_human_readable }})</p>
                                <!-- Hidden Checkbox with Label -->
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input checkbox" data-media-id="{{ media.media_object_id }}" {% if media.is_secret %} checked {% endif %}>
                                    <label class="form-check-label">Hidden</label>
                                </div>
                            </div>
                            <!-- Second Column with New Functionality -->
                            <div class="col-6">
                                <!-- Delete Button -->
                                <button class="btn btn-danger btn-sm delete-btn" data-media-id="{{ media.media_object_id }}">Delete</button>
                            
                                <!-- Tags as Checkboxes in a Scrollable Container -->
                                <div class="tags-checkboxes scrollable-tags" data-media-id="{{ media.media_object_id }}">
                                    {% for tag in available_tags %}
                                        <div class="form-check">
                                            <input class="form-check-input tag-checkbox" type="checkbox" value="{{ tag.tag_id }}" id="tag-{{ tag.tag_id }}-{{ media.media_object_id }}" data-media-id="{{ media.media_object_id }}" {% if tag.tag_id in media.assigned_tags %} checked {% endif %}>
                                            <label class="form-check-label" for="tag-{{ tag.tag_id }}-{{ media.media_object_id }}">
                                                {{ tag.tag_name }}
                                            </label>
                                        </div>
                                    {% endfor %}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <script>
        let currentPage = 1;
        let isLoading = false;
    
        // Debounce function to limit the rate at which a function can fire.
        function debounce(func, wait) {
            let timeout;
            return function(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }
    
        // Load more photos with infinite scroll
        function loadMorePhotos() {
            if (isLoading) return;
    
            isLoading = true;
            currentPage += 1;
    
            fetch(`/media/photo_stream/?page=${currentPage}`)
                .then(response => response.text())
                .then(data => {
                    const parser = new DOMParser();
                    const newDocument = parser.parseFromString(data, 'text/html');
                    const newPhotos = newDocument.querySelectorAll('#photo-container .photo-item');
    
                    if (newPhotos.length > 0) {
                        const photoContainer = document.querySelector('#photo-container');
                        const fragment = document.createDocumentFragment();
    
                        // Append each photo as it is processed
                        newPhotos.forEach(photo => {
                            fragment.appendChild(photo);
                        });
    
                        requestAnimationFrame(() => {
                            photoContainer.appendChild(fragment);
                            attachListeners();
                        });
                    } else {
                        console.warn('No new photos found.');
                    }
    
                    isLoading = false;
                })
                .catch(error => {
                    console.error('Error loading more photos:', error);
                    isLoading = false;
                });
        }
    
        // Attach listeners to checkboxes and other elements
        function attachListeners() {
            attachCheckboxListeners();
            attachDeleteButtonListeners();
            attachTagCheckboxListeners();
        }
    
        // Handle secret status checkbox changes
        function attachCheckboxListeners() {
            document.querySelectorAll('.checkbox').forEach(checkbox => {
                checkbox.addEventListener('change', function() {
                    const mediaId = this.dataset.mediaId;
                    const isSecret = this.checked;
    
                    updateSecretStatus(mediaId, isSecret);
                });
            });
        }
    
        // Handle delete button clicks
        function attachDeleteButtonListeners() {
            document.querySelectorAll('.delete-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const mediaId = this.dataset.mediaId;
                    console.log(`Attempting to delete media ID: ${mediaId}`);
    
                    if (confirm('Are you sure you want to delete this image?')) {
                        deleteImage(mediaId, this);
                    }
                });
            });
        }
    
        function deleteImage(mediaId, element) {
            fetch(`/media/delete_image/${mediaId}/`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}',
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    element.closest('.photo-item').remove();
                    updateImageCounter();
                } else {
                    console.error('Error deleting image:', data.error);
                }
            })
            .catch(error => console.error('Error processing delete request:', error));
        }
    
        function updateImageCounter() {
            const counterElement = document.querySelector('#image-counter');
            if (counterElement) {
                const currentCount = parseInt(counterElement.textContent, 10);
                counterElement.textContent = currentCount - 1;
            }
        }
    
        function attachTagCheckboxListeners() {
            document.querySelectorAll('.tag-checkbox').forEach(checkbox => {
                checkbox.addEventListener('change', debounce(function() {
                    const mediaId = checkbox.dataset.mediaId;
                    if (!mediaId) {
                        console.error('Media ID is undefined.');
                        return;
                    }
                    console.log('Tag checkbox changed, mediaId:', mediaId);
                    const selectedTags = getSelectedTags(mediaId);
                    updateTags(mediaId, selectedTags);
                }, 300)); // Debounce with a delay of 300ms
            });
        }
    
        function getSelectedTags(mediaId) {
            const checkboxes = document.querySelectorAll(`.tags-checkboxes[data-media-id="${mediaId}"] .tag-checkbox`);
            return Array.from(checkboxes)
                .filter(checkbox => checkbox.checked)
                .map(checkbox => checkbox.value);
        }
    
        // Update secret status on the server
        function updateSecretStatus(mediaId, isSecret) {
            fetch(`/media/update_secret_status/${mediaId}/`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}',
                },
                body: JSON.stringify({ is_secret: isSecret })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    console.log('Secret status updated successfully');
                } else {
                    console.error('Error updating secret status');
                }
            })
            .catch(error => console.error('Error parsing JSON:', error));
        }
    
        // Update tags on the server
        function updateTags(mediaId, selectedTags) {
            fetch(`/media/update_tags/${mediaId}/`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}',
                },
                body: JSON.stringify({ tags: selectedTags })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    console.log('Tags updated successfully');
                    // No need to refresh a dropdown since checkboxes are used now
                } else {
                    console.error('Error updating tags');
                }
            })
            .catch(error => console.error('Error parsing JSON:', error));
        }
    
        // Initial setup
        attachListeners();
    
        // Infinite scroll event listener
        window.addEventListener('scroll', () => {
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight) {
                loadMorePhotos();
            }
        });
    
    </script>
    

</body>
</html>
